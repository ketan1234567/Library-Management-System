

<div class="form">
    <form [formGroup]="personForm" (ngSubmit)="onFormSubmit()">
     <!---- <p [style.color]="checkdata===true? 'green' : 'red'" style="text-align: center;">{{error}}</p>-->
        <div>
          <mat-form-field appearance="outline">
            <mat-label>UserName</mat-label>
            <input matInput formControlName="email"  [errorStateMatcher]="esMatcher">
            <mat-icon matSuffix></mat-icon>
            <mat-error *ngIf="email?.hasError('required') ">Username is required.</mat-error>
            <!--<mat-error *ngIf="error">Username is required.</mat-error>-->
           <!----<p [style.color]="checkdata===true? 'green' : 'red'">{{error}}</p>-->
          </mat-form-field>
          
       
        </div>
        <div>   
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" [errorStateMatcher]="esMatcher" >
            <mat-icon matSuffix></mat-icon>
            <mat-error *ngIf="password?.hasError('required')">password is required.</mat-error>
         
          </mat-form-field>
        </div>
        <div class="button1">
          <button mat-raised-button mat-button color="primary">login</button>
        </div>
      </form> 

</div>
