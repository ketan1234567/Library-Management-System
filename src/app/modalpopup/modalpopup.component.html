<h2>Update User</h2>
<form [formGroup]="updateform" (ngSubmit)="SaveUser()" class="helllo">
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Category</mat-label>
        <input matInput formControlName="category">
      </mat-form-field>
<mat-form-field appearance="fill">
    <mat-label>Role</mat-label>
    <mat-select formControlName="status">
      <mat-option *ngFor="let role of roledata" [value]="role.status">
        {{role.status}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div>
    <section class="example-section">
        <mat-checkbox class="example-margin" formControlName="status">Is Active</mat-checkbox>
      </section>
  </div>
  <div>
    <button mat-raised-button color="primary">Update</button> | 
   <button mat-raised-button mat-dialog-close color="accent">Close</button>
        </div>
        </form>
