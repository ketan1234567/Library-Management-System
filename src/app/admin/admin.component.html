 

    <mat-toolbar color="primary" >
        <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
            <mat-icon>menu</mat-icon>
        </button>
        <span>ConcretePage.com</span>
        <span class="toolbar-item-spacer"></span>
        <button mat-icon-button matTooltip="Like">
            <mat-icon>favorite</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Share">
            <mat-icon>share</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Notifications">
            <mat-icon>notifications</mat-icon>
        </button>
        <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
            <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
            <button mat-menu-item routerLink="#">
                <mat-icon>person</mat-icon><span>My Account</span>
            </button>
            <button mat-menu-item routerLink="#">
                <mat-icon>settings</mat-icon><span>Settings</span>
            </button>
            <button mat-menu-item routerLink="#">
                <mat-icon>help</mat-icon><span>Help</span>
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item routerLink="#" (click)="logout()">
                <mat-icon>exit_to_app</mat-icon>Logout
            </button>
        </mat-menu>
      </mat-toolbar>
      
   
        <mat-sidenav-container class="app-container">
            <div></div>
            <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
                <mat-nav-list>
                    <mat-list-item routerLink="#">
                        <mat-icon>dashboard</mat-icon><span>Dashboard</span>
                    </mat-list-item>
                    <mat-expansion-panel [class.mat-elevation-z0]="true">
                        <mat-expansion-panel-header>
                            category
                        </mat-expansion-panel-header>
                        <mat-nav-list>
                            <a mat-list-item routerLink="add-category">
                                <mat-icon></mat-icon><span>Add Category</span>
                            </a>
                            <a mat-list-item routerLink="manage-category">
                                <mat-icon></mat-icon><span>Manage Catgeory</span>
                            </a>
                        </mat-nav-list>
                    </mat-expansion-panel>
                    <mat-expansion-panel [class.mat-elevation-z0]="true">
                        <mat-expansion-panel-header>
                            AUTHOR
                        </mat-expansion-panel-header>
                        <mat-nav-list>
                            <a mat-list-item routerLink="auth">
                                <mat-icon></mat-icon><span>Add Author</span>
                            </a>
                            <a mat-list-item routerLink="manage-author">
                                <mat-icon></mat-icon><span>Manage Author</span>
                            </a>
                        </mat-nav-list>
                    </mat-expansion-panel>
                    <mat-expansion-panel [class.mat-elevation-z0]="true">
                        <mat-expansion-panel-header>
                            Book
                        </mat-expansion-panel-header>
                        <mat-nav-list>
                            <a mat-list-item routerLink="#">
                                <mat-icon></mat-icon><span>Add Book</span>
                            </a>
                            <a mat-list-item routerLink="#">
                                <mat-icon></mat-icon><span>Manage Books</span>
                            </a>
                        </mat-nav-list>
                    </mat-expansion-panel>
                    <mat-expansion-panel [class.mat-elevation-z0]="true">
                        <mat-expansion-panel-header>
                            Issue Books
                        </mat-expansion-panel-header>
                        <mat-nav-list>
                            <a mat-list-item routerLink="#">
                                <mat-icon></mat-icon><span>Issue New Book</span>
                            </a>
                            <a mat-list-item routerLink="#">
                                <mat-icon></mat-icon><span>Manage Issue The Books</span>
                            </a>
                        </mat-nav-list>
                    </mat-expansion-panel>
                    <mat-expansion-panel [class.mat-elevation-z0]="true">
                        <mat-expansion-panel-header>
                         Reg Students
                        </mat-expansion-panel-header>
                        <mat-nav-list>
                            <a mat-list-item routerLink="#">
                                <mat-icon></mat-icon><span>REG Students</span>
                            </a>
                            <a mat-list-item routerLink="#">
                                <mat-icon></mat-icon><span>Change Password</span>
                            </a>
                        </mat-nav-list>
                    </mat-expansion-panel>
