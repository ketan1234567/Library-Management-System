      <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8 demo-table">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef > No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Title Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef >  category</th>
          <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>
      
        <!-- Category Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef > status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
      
        <!-- Writer Column -->
       
        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef> Actions</th>
          <td mat-cell *matCellDef="let element">
  
      
   <mat-icon aria-hidden="false"   (click)="FunctionDelete(element.id)" color="accent" aria-label="Example home icon" fontIcon="delete"> </mat-icon>
  
                <mat-icon aria-hidden="false" color="primary" (click)="UpdateData(element.id)" mat-dialog-close aria-label="Example home icon"  fontIcon="edit"></mat-icon>
                  <!--<button mat-raised-button color="primary" (click)="(element.id)">Change</button>||
                  <button mat-raised-button color="accent"(click)="(element.id)" >Delete</button>-->  
          </td>
        </ng-container>
  
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
      </table>
      <!--<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>-->
    </div>
  
  </div>
