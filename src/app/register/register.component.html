<div class="Register">
    <form [formGroup]="RegisterFrom" (ngSubmit)="onFormSubmit()">
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Enter Full Name</mat-label>
            <input matInput formControlName="full_name"  [errorStateMatcher]="esMatcher">
            <mat-icon matSuffix></mat-icon>
            <mat-error *ngIf="full_name?.hasError('required')">Full Name is required.</mat-error>
          </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
              <mat-label>Mobile Number</mat-label>
              <input matInput formControlName="mobile_number" [errorStateMatcher]="esMatcher" >
              <mat-icon matSuffix></mat-icon>
              <mat-error *ngIf="mobile_number?.hasError('required')">Mobile Number is required.</mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" [errorStateMatcher]="esMatcher" >
              <mat-icon matSuffix></mat-icon>
              <mat-error *ngIf="email?.hasError('required')">Email is required.</mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput formControlName="password" type="password" [errorStateMatcher]="esMatcher">
              <mat-icon matSuffix></mat-icon>
              <mat-error *ngIf="password?.hasError('required')">Password is required.</mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline">
              <mat-label> Confirm Password</mat-label>
              <input matInput formControlName="cpassword" type="password" [errorStateMatcher]="esMatcher" >
              <mat-icon matSuffix></mat-icon>
              <mat-error *ngIf="cpassword?.hasError('required')"> Confirm Password is required.</mat-error>
            </mat-form-field>
          </div>
        <div class="register-button1">
          <button mat-raised-button mat-button color="accent">Register</button>
        </div>
      </form> 

</div>
